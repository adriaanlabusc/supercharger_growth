<!DOCTYPE html>
<style>

.states :hover {
  fill: red;
}

.state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 0.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src="countries.json"></script>
<script>

var svg = d3.select("svg");

var path = d3.geoPath();



svg.append("g")
    .attr("class", "states")
  .selectAll("path")
  .data(topojson.feature(countries, countries.objects.countries).features)
  .enter().append("path")
    .attr("d", path);

svg.append("path")
    .attr("class", "state-borders")
    .attr("d", path(topojson.mesh(countries, countries.objects.countries, function(a, b) { return a !== b; })));

</script>
